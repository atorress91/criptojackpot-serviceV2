# =============================================================================
# Redpanda - Kafka compatible, menor uso de recursos
# Con autenticación SASL/SCRAM habilitada para seguridad
# =============================================================================
#
# ⚠️ IMPORTANTE: El Secret "redpanda-credentials" es gestionado por Terraform
# NO definirlo aquí para evitar sobrescribir credenciales seguras generadas.
# Ver: terraform/modules/secrets/main.tf
#
# El secreto se crea automáticamente con:
#   - REDPANDA_SASL_USERNAME: cryptojackpot-app
#   - REDPANDA_SASL_PASSWORD: <generada aleatoriamente>
#   - REDPANDA_ADMIN_USERNAME: admin
#   - REDPANDA_ADMIN_PASSWORD: <generada aleatoriamente>
#
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: redpanda-config
  namespace: cryptojackpot
data:
  bootstrap.yaml: |
    superusers:
      - admin
    kafka_enable_authorization: true
    auto_create_topics_enabled: true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
  namespace: cryptojackpot
spec:
  serviceName: redpanda
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
          args:
            - redpanda
            - start
            - --smp
            - "1"
            - --memory
            - 512M
            - --reserve-memory
            - 0M
            - --overprovisioned
            - --node-id
            - "0"
            # Kafka listener con SASL
            - --kafka-addr
            - internal://0.0.0.0:9092
            - --advertise-kafka-addr
            - internal://redpanda.cryptojackpot.svc.cluster.local:9092
            # Habilitar SASL/SCRAM
            - --set
            - redpanda.enable_sasl=true
            - --set
            - redpanda.superusers=["admin"]
          env:
            - name: REDPANDA_SUPERUSER
              valueFrom:
                secretKeyRef:
                  name: redpanda-credentials
                  key: REDPANDA_ADMIN_USERNAME
            - name: REDPANDA_SUPERUSER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redpanda-credentials
                  key: REDPANDA_ADMIN_PASSWORD
          ports:
            - containerPort: 9092
              name: kafka
            - containerPort: 8081
              name: schema-registry
            - containerPort: 8082
              name: http-proxy
            - containerPort: 9644
              name: admin
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: data
              mountPath: /var/lib/redpanda/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  namespace: cryptojackpot
spec:
  selector:
    app: redpanda
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
    - name: schema-registry
      port: 8081
      targetPort: 8081
    - name: admin
      port: 9644
      targetPort: 9644
  type: ClusterIP

